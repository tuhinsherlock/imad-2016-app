
	<html>
	<head>
	<link href = "/ui/registerstyle.css" rel ="stylesheet" />

	<title> Register </title>

	<body>
	<div class="container">  
    <div id="register">
    <h3>Sign Up</h3>
    <h4>Sign Up for loads of awesome stuff</h4>
    <fieldset>
      <input placeholder="Username" id="username" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Password" id="password" type="password" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Name" id ="name" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Email" id="email" type="email" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input type="submit" id = "register_btn" value="Register">
    </fieldset>
  </div>
 
  
</div>

<div id="background" style="position:fixed; left: 0px; top: 0px; background-size:100%; width:100%; height:100%; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -o-user-select: none; user-select: none; z-index:9990;"></div>

</script>

 });

</body>
</html>
